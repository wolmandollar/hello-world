<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello, World!</title>
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --accent:#38bdf8; }
    html,body{height:100%}
    body{margin:0;display:grid;place-items:center;background:linear-gradient(135deg,#0f172a,#111827);color:var(--fg);font-family:system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif}
    h1{font-size:clamp(32px,8vw,80px);margin:0;text-align:center;line-height:1.1}
    .cursor{border-right:.1em solid var(--accent);animation:blink 1s steps(1) infinite}
    .hint{opacity:.7;margin-top:18px;text-align:center}
    @keyframes blink{50%{border-color:transparent}}
    .btn{display:inline-block;margin-top:24px;padding:12px 18px;border-radius:12px;background:var(--accent);color:#031525;text-decoration:none;font-weight:700;box-shadow:0 10px 20px rgba(56,189,248,.25)}
  </style>
</head>
<body>
  <main>
    <h1><span id="type"></span><span class="cursor"></span></h1>
    <p class="hint"></p>
  </main>
  <script>
    const msg = "이건 용재와 혜원의 첫 웹페이지 입니다!";
    let i=0, el=document.getElementById('type');
    (function type(){ el.textContent = msg.slice(0, ++i); if(i<=msg.length){ setTimeout(type, 80);} })();
  </script>
</body>
</html>
